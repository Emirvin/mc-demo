<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MC PC Demo</title>
<style>
body { margin:0; overflow:hidden; }
canvas { display:block; }
#info{
position:fixed;
top:10px;
left:10px;
color:white;
background:rgba(0,0,0,0.6);
padding:8px;
border-radius:8px;
font-family:Arial;
}
</style>
</head>
<body>
<div id="info">Tıkla → WASD ile hareket et</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/PointerLockControls.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Işık
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

// Zemin
const ground = new THREE.Mesh(
new THREE.BoxGeometry(50,1,50),
new THREE.MeshLambertMaterial({color:0x00aa00})
);
ground.position.y = -0.5;
scene.add(ground);

// Bloklar
for(let x=-5;x<5;x++){
for(let z=-5;z<5;z++){
if(Math.random()>0.8){
let block = new THREE.Mesh(
new THREE.BoxGeometry(1,1,1),
new THREE.MeshLambertMaterial({color:0x8b4513})
);
block.position.set(x,0.5,z);
scene.add(block);
}
}
}

// Kamera kontrol
const controls = new THREE.PointerLockControls(camera, document.body);

document.body.addEventListener("click",()=>{
controls.lock();
});

let moveForward=false;
let moveBackward=false;
let moveLeft=false;
let moveRight=false;

document.addEventListener("keydown",(e)=>{
if(e.code==="KeyW") moveForward=true;
if(e.code==="KeyS") moveBackward=true;
if(e.code==="KeyA") moveLeft=true;
if(e.code==="KeyD") moveRight=true;
});

document.addEventListener("keyup",(e)=>{
if(e.code==="KeyW") moveForward=false;
if(e.code==="KeyS") moveBackward=false;
if(e.code==="KeyA") moveLeft=false;
if(e.code==="KeyD") moveRight=false;
});

function animate(){
requestAnimationFrame(animate);

const speed=0.1;

if(moveForward) controls.moveForward(speed);
if(moveBackward) controls.moveForward(-speed);
if(moveLeft) controls.moveRight(-speed);
if(moveRight) controls.moveRight(speed);

renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
camera.aspect = window.innerWidth/window.innerHeight;
camera.updateProjectionMatrix();
renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
